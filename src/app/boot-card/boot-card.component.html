<div class="container">
    <div class="row">
        <!-- <app-filtro></app-filtro> -->
        <!-- produc ini -->
        <div class="col-md-3 col-sm-6" *ngFor="let art of articulos" style="margin-top: 25px;">
            <!-- <app-filtro></app-filtro> -->
            <div class="product-grid">
                <div class="product-image">
                    <a  class="image">
                        <img class="pic-1" src="../assets/images/{{art.a}}">
                        <img class="pic-2" src="../assets/images/{{art.a}}">
                    </a>
                    <span class="product-sale-label">Nuevo!</span>
                    <ul class="social">
                        <li><a  data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                        <li><a  data-tip="Add to wishlist"><i class="fa fa-heart"></i></a></li>
                    </ul>
                    <div class="product-rating">
                        <ul class="rating">
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="far fa-star"></li>
                            <li class="far fa-star"></li>
                        </ul>
                        <a class="add-to-cart" data-bs-toggle="modal" data-bs-target="#dialogo1"  style="cursor:pointer;" > COMPRAR </a>
                    </div>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{art.c}}</a></h3>
                    <div class="price"><span>{{art.d}}</span>{{art.e}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
