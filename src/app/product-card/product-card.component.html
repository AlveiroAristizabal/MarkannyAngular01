<p>product card!</p>
<div class="container">
    <div class="row">
        <!-- inicio -->
        <div class="col-md-3 col-sm-6" *ngFor="let pro of product" style="margin-top: 25px;">
            <div class="card">
                <img class="card-img-top" src="../assets/images/{{pro.a}}">
                <div class="card-body">
                    <h4 class="card-title">{{pro.c}}</h4>
                    <p class="card-text">{{pro.d}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary btn-block">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
